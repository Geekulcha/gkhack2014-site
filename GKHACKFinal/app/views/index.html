        <script>
          //jQuery to collapse the navbar on scroll
          $(window).scroll(function() {
            if ($(".navbar").offset().top > 50) {
              $(".navbar-fixed-top").addClass("top-nav-collapse");
            } else {
              $(".navbar-fixed-top").removeClass("top-nav-collapse");
            }
          });

          //jQuery for page scrolling feature - requires jQuery Easing plugin
          $(function() {
            $('.page-scroll a').bind('click', function(event) {
              var $anchor = $(this);
              $('html, body').stop().animate({
                scrollTop: $($anchor.attr('href')).offset().top
              }, 1500, 'easeInOutExpo');
              event.preventDefault();
            });
          });

          (function($) {
            /*
             * COUNTDOWN
             */

            setInterval(function() {
                var target = new Date("Jan 01 2015 21:15:00 GMT+0200"); //replace with YOUR DATE
                //var target = new Date("Feb 17 2014 21:15:00 GMT-0600"); //replace with YOUR DATE
                var now = new Date();
                var difference = Math.floor((target.getTime() - now.getTime()) / 1000);

                var seconds = fixIntegers(difference % 60);
                difference = Math.floor(difference / 60);

                var minutes = fixIntegers(difference % 60);
                difference = Math.floor(difference / 60);

                var hours = fixIntegers(difference % 24);
                difference = Math.floor(difference / 24);

                var days = difference;


                $(".countdown #seconds").html(seconds);
                $(".countdown #seconds").css({
                    top: "-50px",
                    opacity: 0
                });
                $(".countdown #seconds").animate({
                    top: '0px',
                    opacity: 1
                }, 500);

                $(".countdown #minutes").html(minutes);


                $(".countdown #hours").html(hours);


                $(".countdown #days").html(days);


            }, 1000);



            function fixIntegers(integer) {
                if (integer < 0)
                    integer = 0;
                if (integer < 10)
                    return "0" + integer;
                return "" + integer;
            }

            $(window).load(function() {

              /*
               * PRELOADER
               */

              $('#preloader').fadeOut(800, function() {
                  $('body').css('overflow', 'visible');

                  //trigger css3 animations
                  $('.animated').each(function() {
                      var elem = $(this);
                      var animation = elem.data('animation');
                      if (!elem.hasClass('visible') && elem.attr('data-animation') !== undefined) {
                          if (elem.attr('data-animation-delay') !== undefined) {
                              var timeout = elem.data('animation-delay');
                              setTimeout(function() {
                                  elem.addClass(animation + " visible");
                              }, timeout);
                          } else {
                              elem.addClass(elem.data('animation') + " visible");
                          }
                      }
                  });
              });
            }); //window load

          }(jQuery));
