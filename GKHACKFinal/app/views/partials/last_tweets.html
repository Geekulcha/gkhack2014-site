<!-- Last tweet -->
<section class="page-section twitter" data-stellar-background-ratio="0.5" ng-controller="TwitterController">
  <div class="block">
    <div class="container" data-stellar-background-ratio="0.5">
      <div class="last-tweet">
        <div class="twitter-icon" data-animation="bounceIn" data-animation-delay="100">
          <i class="fa fa-twitter"></i>
        </div>
        <div id="last-tweets" data-animation="fadeInUp" data-animation-delay="500">
          <div class="media">
            <div class="media-body">
              <p ng-bind-html="tweets | orderByPriority | reverse_return_first | tweet_text | linkify:'twitter'"></p>
              <!-- <p>{{tweets | orderByPriority | reverse_return_first | time_ago}}<a href="#">@jjthemes</a></p> -->
            </div>
          </div>
        </div>
      </div><!-- /last-tweet -->
      <div class="text-center">
        <a class="btn btn-theme" href="http://twitter.com/geekulcha" data-dnt="true">Follow Us</a>
      </div>
    </div><!-- /container  -->
  </div>
</section>
<!-- /Last tweet -->
