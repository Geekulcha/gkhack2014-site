<!-- <div backstrech backgroundUrl="images/innohub.jpg"></div> -->
<img src="images/innohub.jpg" class="register-bg">

<div id="reg-page-wrap">
  <div class="row col-sm-12">
    <div class="col-sm-6"><img class="img-responsive" src="images/gk/logo_small.png" alt="GKHack '14"></div>
    <div class="col-sm-6"><h1 style="font-size:2em !important;">Registration</h1></div>
  </div>
  <br><hr class="row col-sm-12">
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="create(form)" novalidate>
        <div class="form-group" ng-class="{ 'has-success': form.fname.$valid && submitted,
                                            'has-error': form.fname.$invalid && submitted }">
          <input placeholder="First Name" type="text" name="fname" class="form-control" ng-model="student.fname"
                 required/>
          <p class="help-block" ng-show="form.fname.$error.required && submitted">
            First name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.sname.$valid && submitted,
                                            'has-error': form.sname.$invalid && submitted }">
          <input placeholder="Surname" type="text" name="sname" class="form-control" ng-model="student.sname"
                 required/>
          <p class="help-block" ng-show="form.sname.$error.required && submitted">
            Surname is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <input placeholder="E-mail" type="email" name="email" class="form-control" ng-model="student.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.phone.$valid && submitted,
                                            'has-error': form.phone.$invalid && submitted }">
          <input placeholder="Phone" type="text" name="phone" class="form-control" ng-model="student.phone"
                 required/>
          <p class="help-block" ng-show="form.phone.$error.required && submitted">
            Phone number is required
          </p>
        </div>

        <!-- <div class="form-group" ng-class="{ 'has-success': form.student_no.$valid && submitted,
                                            'has-error': form.student_no.$invalid && submitted }">
          <input placeholder="Student No" type="text" name="student_no" class="form-control" ng-model="student.student_no"
                 required/>
          <p class="help-block" ng-show="form.student_no.$error.required && submitted">
            Surname is required
          </p>
        </div> -->

        <!-- Change this to a button or input when using this as a form -->
        <div class="text-center">
          <button class="button" type="submit">Register</button> <br><br>
          <a href="/" style="font-family: 'Lato', sans-serif; font-weight: 300; -webkit-font-smoothing: antialiased;
font-smoothing: antialiased; color: #e74c3c;">Return Home</a>
        </div>
      </form>
    </div>
  </div>
</div>
